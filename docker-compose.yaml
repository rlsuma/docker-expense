name: expense
version: '3.8'
networks :
  default:
    name:expense
services:
  MYSQL:
    image: mysql:v1.0.0
    container_name: mysql  # equal to --name mysql
  BACKEND: 
      image: backen:v1.0.0
      container_name: backend
      depends_on: MYSQL
  FRONTEND:
    image: frontend:v1.0.0
    container_name: frontend
    depens_on: 
    - BACKEND
    ports:
    - "80:80"




